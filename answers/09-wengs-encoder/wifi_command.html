<!DOCTYPE html>
<html>
  <head>
    <title>Robot control app</title>
    <script src="./wifi_command.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="margin: 10px">
    <div>
      <h1 id="robot-ip"></h1>
    </div>
    <div>
      <div class="row">
        <div class="col">
          <label>Left Input:</label>
          <input
            id="speed-left"
            type="number"
            min="-2000"
            max="2000"
            value="-650"
          />
        </div>
        <div class="col">
          <label>Right Input:</label>
          <input
            id="speed-right"
            type="number"
            min="-2000"
            max="2000"
            value="650"
          />
        </div>
      </div>
      <button
        class="btn btn-primary my-3"
        id="btnSend"
        onclick="handleSendClick()"
      >
        Send to Robot
      </button>
      <button
        class="btn btn-success my-3"
        id="btnSend"
        onclick="addFiveClick()"
      >
        Add 10
      </button>
      <button
        class="btn btn-success my-3"
        id="btnSend"
        onclick="subFiveClick()"
      >
        Minus 10
      </button>
      <button
        class="btn btn-danger my-3"
        id="btnSend"
        onclick="handleTurnAroundClick()"
      >
        Turn Around
      </button>
      <button
        class="btn btn-danger my-3"
        id="btnSend"
        onclick="handleStopClick()"
      >
        Stop Robot
      </button>

      <hr />
      <!-- <div class="key-state">Left: <span id="ArrowLeft"></span></div>
      <div class="key-state">Up: <span id="ArrowUp"></span></div>
      <div class="key-state">Right: <span id="ArrowRight"></span></div>
      <div class="key-state">Down: <span id="ArrowDown"></span></div>
      <div class="key-state">Move: <span id="KeyM"></span></div>-->
      <div><span id="connection-state"></span></div>
    </div>
    <hr />
    <div>
      Outputs:
      <p id="positions-display"></p>
      <p id="encoder-speeds-display"></p>
      <p id="target-speeds-display"></p>
      <p id="ratios-display"></p>
    </div>
    <hr />
    <div>
      Message:
      <div id="message-display"></div>
    </div>
  </body>
</html>
